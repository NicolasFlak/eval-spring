<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<form action="" th:action="@{/private/post/newPost}" th:object="${newPost}" th:method="post">

    <h1>Ajouter un nouveau post</h1>

    <br>
    <a th:href="@{/}">Accueil</a>
    <br>

    <div class="form_title">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}" />
    </div>

    <div class="form_content">
        <label for="content">Content</label>
        <input type="text" name="content" id="content" th:field="*{content}">
        <p th:if="${#fields.hasErrors('content')}" th:errorclass="error" th:errors="*{content}" />
    </div>

    <input type="submit" value="Post" />

</form>

<!--</ul>-->

</body>
</html>
